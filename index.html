<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c66b35abec.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h2>Cadastre-se</h2>
      <img src="img/create-account.svg" alt="Login Image">
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label>Usuário</label>
        <input type="text" id="username" placeholder="Seu nome de usuário">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" id="email" placeholder="Seu email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Senha</label>
        <input type="password" id="password" required placeholder="Insira uma senha">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label>Confirmação de Senha</label>
        <input type="password" id="password2" required placeholder="Insira novamente a senha">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
